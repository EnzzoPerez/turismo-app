<ion-header>
	<ion-navbar>
		<ion-title>Sobre Catamarca</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header>
			<ion-searchbar
				placeholder="Nombre del Departamento"
				(keyup)= "searchDeptos($event)">
			</ion-searchbar>
		</ion-list-header>
		<ion-item 
		*ngFor="let dp of deptosFilter; let i = index;"
		(click)="getDeptoDetail(dp);">
		  	<ion-thumbnail item-start>
				<img src="assets/images/departamentos/{{dp.thumbnail}}">
			</ion-thumbnail>
			<h2><b>{{ dp.nombre }}</b></h2>
			<h3>Cabecera: {{dp.cabecera}}</h3>
			<ion-icon name="arrow-dropright" item-end></ion-icon>
		</ion-item>
	  </ion-list>
</ion-content>
