<ion-header>
	<ion-navbar>
		<ion-title>Sobre Catamarca</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header>
			<ion-searchbar
				placeholder="Nombre del Departamento"
				(keyup)= "searchDeptos($event)">
			</ion-searchbar>
		</ion-list-header>
		<button ion-item *ngFor="let dp of deptosFilter" (click)="getDeptoDetail(dp);">{{ dp.nombre }}</button>
	</ion-list>
</ion-content>
