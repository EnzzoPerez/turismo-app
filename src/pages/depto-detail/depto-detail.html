<ion-header>

	<ion-navbar>
		<ion-title>{{deptoDetail.nombre}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-slides>				
		<ion-slide>
			<img src="assets/images/departamentos/{{deptoDetail.image}}">
		</ion-slide>	
	</ion-slides>
	<ion-card *ngIf="deptoDetail.desc">
		<ion-card-header>
			Descripción
		</ion-card-header>
		<ion-card-content>
			<span [innerHTML] = "deptoDetail.desc">
			</span>				
		</ion-card-content>
	</ion-card>
	
	<ion-card *ngIf="deptoDetail.etimologia">
		<ion-card-header>
			Etimología
		</ion-card-header>
		<ion-card-content>
			{{deptoDetail.etimologia}}		
		</ion-card-content>
	</ion-card>
	
	<ion-card *ngIf="!deptoDetail.poblacion">
		<ion-card-header>
			Población
		</ion-card-header>
		<ion-card-content >
			{{deptoDetail.poblacion}}			
		</ion-card-content>
	</ion-card>
	
	<ion-card *ngIf="deptoDetail.cabecera">
		<ion-card-header>
			Cabecera
		</ion-card-header>
		<ion-card-content >
			{{deptoDetail.cabecera}}			
		</ion-card-content>
	</ion-card>
</ion-content>
