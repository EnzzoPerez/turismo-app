<ion-header>     
    <ion-navbar>
        <ion-title>Servicios en {{ data.titulo }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>         
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div *ngIf="loader" class="loader-div">
        <img src="assets/images/loader.gif">
    </div>

    <ion-card>
        <ion-card-header>
            <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon> Hospedajes
        </ion-card-header>

        <ion-list>
            <ion-item *ngFor="let categoria of categoria_hospedajes" (click)="goToListHospedajeCategoria(hospedajes[categoria].value)">
                {{ hospedajes[categoria].title }}
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
