<ion-header>

    <ion-navbar>
        <ion-title>Servicios</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>			
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let s of servicios; let i = index">
        <ion-card-header>
            <b>{{ s }}</b>
        </ion-card-header>
    </ion-card>
</ion-content>
