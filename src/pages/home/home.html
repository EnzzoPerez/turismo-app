<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>SGTUR APP</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-card>
            <ion-slides pager>
                <ion-slide>
                    <img src="assets/images/card-1.jpg" height="">
                </ion-slide>
                <ion-slide>
                    <img src="assets/images/card-2.jpg">
                </ion-slide>
                <ion-slide>
                    <img src="assets/images/card-3.jpg">
                </ion-slide>
            </ion-slides>
        </ion-card>
        <ion-list no-lines>
            <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                {{ item.nombre|uppercase }}
            </button> 
        </ion-list>
</ion-content>
