<ion-header>
    <ion-navbar>
        <ion-title>Servicios</ion-title>
        <ion-buttons end>
            <button ion-button (click)="showFilterbox()">
                filtros
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="loader" class="loader-div">
        <img src="assets/images/loader.gif">
    </div>

    <ion-card *ngIf="!loader">
        <ion-card-header>
            <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon> Alojamientos
        </ion-card-header>

        <ion-list>
            <ion-item *ngFor="let hospedaje of search_hospedaje" (click)="goToListHospedajeCategoria(hospedaje)">
                <h2>{{ hospedaje.nombre }}</h2>
                <p>{{ hospedaje.clase.nombre }} | {{ hospedaje.clase.categoria }}</p>
                <button ion-button clear item-end>View</button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
